<!doctype html>
<html lang="en">

<head>
    <title>Dotazník</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            body {
                background-image: url('/img/img.png');
                background-attachment: fixed;
            }
        </style>
</head>

<body>
    <header class="jumbotron bg-dark text-center">
        <div>
            <h1 class="display-3 text-white">Dotazník</h1>
        </div>
        <div class="text-white">
            <a href="/vysledky"><h3>výsledky</h3></a>
        </div>
    </header>
    <main class="container">



        <form action="/save" , method="post">

            <div class="bg-dark p-3">
                <p class="alert alert-dark">Zde zadej své jméno a přijmení</p>
                <div class="form-group text-white">
                    <label>Jméno:</label>
                    <input class="form-control" placeholder="Jméno" name="jmeno" />
                </div>
                <div class="form-group text-white">
                    <label>Přijmení:</label>
                    <input class="form-control" placeholder="Přijmení" name="prijmeni" />
                </div>
            </div>


            <hr />
            <div class="bg-dark p-3">
                <div class="form-group text-white">
                    <label>Tvůj nejoblíbenější zpěvák/muzikant/kapela:</label>
                    <input class="form-control" placeholder="jméno" name="singer" />
                </div>

                <hr>

                <div class="form-group text-white">
                    <label>Tvoje nejoblíbenější písnička:</label>
                    <input class="form-control" placeholder="název" name="song" />
                </div>

                <hr>

                <label class="text-white">Jak dlouho posloucháš muziku (za den):</label>
                <select class="custom-select mt-3" name="vyber">
                    <option value="neposlouchám">neposlouchám skoro vubec</option>
                    <option value="méně než 15 minut">méně než 15 minut</option>
                    <option value="15 - 30 minut">15 - 30 minut</option>
                    <option value="-1 hodinu">-1 hodinu</option>
                    <option value="1+ hodin">1+ hodin</option>
                </select>

                <hr>
                <label class="text-white">Kde posloucháš posloucháš písničky:</label>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="customRadio" name="platform" value="Spotify" />
                    <label class="custom-control-label text-white" for="customRadio">Spotify</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="customRadio2" name="platform"
                        value="Soundcloud" />
                    <label class="custom-control-label text-white" for="customRadio2">Soundcloud</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="customRadio3" name="platform"
                        value="iTunes" />
                    <label class="custom-control-label text-white" for="customRadio3">iTunes</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="customRadio4" name="platform"
                        value="Stahuju z Uložta" />
                    <label class="custom-control-label text-white" for="customRadio4">Stahuju z Uložta</label>
                </div>

            </div>


            
            <br>
            <button type="submit" class="btn btn-primary">Odeslat</button>
            <br>

        </form>


    </main>
    <footer class="container-fluid bg-dark mt-5">
        <p class="container text-white p-5">&copy; Miroslav Lubenik  IT2  2024</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
